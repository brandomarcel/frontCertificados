<ion-content class="background">
  <ion-grid fixed style="height: 100%;">

    <ion-row>
      <ion-col size="12">
        <img src="/assets/imagenes/user.png " style="width: 150px; height: 150px;"
          class="logo center animated fadeIn fast ">
      </ion-col>
      <ion-col size="12">

        <ion-card class="card-center">
          <ion-card-header class="container" color="encabezado" style="text-align: center;">
            <ion-label>
              <h1><b>INICIAR SESIÓN</b></h1>
            </ion-label>
          </ion-card-header>
          <ion-card-content>
            <ion-item no-padding style="color: rgb(0, 0, 0);">
              <ion-label position="floating ">
                <ion-icon slot="start" name="mail"></ion-icon>
                Usuario
              </ion-label>
              <ion-input style="text-transform:lowercase;" id="cedula" [(ngModel)]="cedula" type="text "></ion-input>

            </ion-item>


            <ion-item style="color: rgb(0, 0, 0);">
              <ion-label position="floating ">
                <ion-icon slot="start" name="lock-closed"></ion-icon>
                Contraseña
              </ion-label>
              <ion-input style="text-transform:lowercase;" id="cedula" [(ngModel)]="contrasenia" type="password">
              </ion-input>



            </ion-item>


            <ion-item>
              <ion-button class="animated fadeIn fast center" shape="round " expand="full" (click)="credenciales()">

                Ingresar
              </ion-button>

            </ion-item>

            <ion-grid>
              <ion-row >
                <ion-col size-lg="12" size-md="12" size-sm="12" size="12">


                  <ion-item>
                    <ion-label><b> INSTRUCCIONES</b></ion-label>
                  </ion-item>
                </ion-col>
               
                  <ion-col  size-lg="12" size-md="12" size-sm="12" size="12">
                    <ion-label>-Ingresa tu numero de cedula en usuario y contraseña </ion-label>
                  </ion-col>
               

                
                  <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
                    <ion-label>-Elije el curso terminado </ion-label>
                  </ion-col>
              
                  <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
                    <ion-label>-Elije el certificado </ion-label>
                  </ion-col>
              
                  <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
                    <ion-label>-Presiona el boton de descarga </ion-label>
                  </ion-col>
               


              </ion-row>
            </ion-grid>







          </ion-card-content>
        </ion-card>




      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
